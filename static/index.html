<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Analysis & Chat</title>
    <link rel="stylesheet" href="/static/styles/main.css">
    <link rel="stylesheet" href="/static/styles/subscription.css">
</head>
<body>
    <!-- Login Section -->
    <section id="login-section" class="section">
        <div class="container">
            <h1>Video Analysis & Chat</h1>
            <form id="login-form" class="form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
                <button type="button" id="signup-btn" class="secondary-btn">Sign Up</button>
            </form>
            <form id="signup-form" class="form hidden">
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required>
                </div>
                <button type="submit">Sign Up</button>
                <button type="button" id="back-to-login-btn" class="secondary-btn">Back to Login</button>
            </form>
        </div>
    </section>

    <!-- Main App Section -->
    <section id="app-section" class="section hidden">
        <header class="app-header">
            <h2>Video Analysis & Chat</h2>
            <div class="status-bar">
                <span id="connection-status" class="status-indicator"></span>
                <button id="logout-btn">Logout</button>
            </div>

<button id="manage-subscription-btn" class="subscription-btn">Manage Subscription</button>

        </header>

        <div id="token-info" class="token-info-container">
            <div class="token-balance">
                <h3>Token Balance</h3>
                <p id="current-tokens">Loading...</p>
            </div>
            <div class="subscription-info">
                <h3>Your Plan</h3>
                <p id="current-plan">Loading...</p>
                <button id="upgrade-btn" class="secondary-btn">Upgrade Plan</button>
            </div>
            
            <!-- Subscription Modal -->
            <div id="subscription-modal" class="modal hidden">
                <div class="modal-content">
                    <h2>Choose a Plan</h2>
                    <div class="plan-options">
                        <div class="plan">
                            <h3>Pro</h3>
                            <p>500 tokens</p>
                            <p>$99/month</p>
                            <button class="select-plan-btn" data-plan="Pro">Select Pro</button>
                        </div>
                        <div class="plan">
                            <h3>Agency</h3>
                            <p>1000 tokens</p>
                            <p>$299/month</p>
                            <button class="select-plan-btn" data-plan="Agency">Select Agency</button>
                        </div>
                    </div>
                    <form id="payment-form" class="hidden">
                        <div id="card-element"></div>
                        <div id="card-errors" role="alert"></div>
                        <button type="submit">Subscribe</button>
                    </form>
                    <button class="close-modal-btn">Close</button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="chat-container">
                <div id="chat-history" class="chat-history"></div>
                <form id="chat-form" class="chat-input-form">
                    <div class="upload-container">
                        <label for="video-upload" class="upload-label">
                            Upload Video
                            <input type="file" id="video-upload" accept="video/*" multiple>
                        </label>
                        <span id="upload-status"></span>
                    </div>
                    <div class="message-container">
                        <input type="text" id="message-input" placeholder="Type your message...">
                        <button type="submit">Send</button>
                    </div>
                </form>
            </div>

            <div class="analysis-container">
                <h3>Video Analysis History</h3>
                <div id="analysis-history"></div>
            </div>
        </div>
    </section>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="/static/js/utils.js"></script>
    <script src="/static/js/token-handler.js"></script>
    <script src="/static/js/api.js"></script>
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/chat.js"></script>
    <script src="/static/js/stripe-client.js"></script>
</body>
</html>
